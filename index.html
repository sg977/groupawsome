<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Night Out</title>
        <!--  -->
        <link rel="shortcut icon" type="img/jpeg" href="assets/images/night_out.png">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:600|Markazi+Text" rel="stylesheet">
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
    <title>Document</title>
</head>
<body class="bg">
        <div class="container">
            <div class="row align-items-center text-justify" id="title">
                <div class="col-lg-6">
                    <h1 class="name">Night</h1>
                    <h1 class="name">Out</h1>
                </div>
            <div class="col-lg-6" id="sidebar">
                    <h3>Striving to provide you with the best available entertainment options for a "Night Out" on the town. 
                        Please enter your destination and dates of travel below.</h3>
                    <br>
                    <h2>A Night Out is Your Only Way Out...</h2>
                </div>
            </div>
        </div>

        <div class="container" id="forms">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <!-- <label for="InputCity">City</label> -->
                        <input type="city" class="form-control" id="city-input" placeholder="City" required>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <!-- <label for="InputState">State</label> -->
                        <input type="state" class="form-control" id="state-input" placeholder="State" required>
                    </div>
                </div>    
            </div>
            <div class="row">
                <div class='col-lg-6'>
                        <input id="startDate-input" placeholder="Start Date" required>
                </div>
            
                <div class='col-lg-6'>
                        <input id="endDate-input" placeholder="End Date" required/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-6">
                    <p id="red">Please fill out all fields</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-outline-light" id="submit-form">Submit</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-outline-light" id="last-search">Last Search</button>
                </div>
            </div>
            <br>

            <div class="row">
                <h1 class="display-4 text-light result-title"><u>Events To See</u></h1>
                <div class="col-lg-12 result-view" id="event-view"></div>
            </div>
            <br>
            <div class="row">
                <h1 class="display-4 text-light result-title"><u>Places To Dine</u></h1>
                <div class="col-lg-12 result-view" id="restaurant-view"></div>
            </div>
            <br>
            <div class="row">
                <h1 class="display-4 text-light result-title"><u>Hotels To Stay</u></h1>   
                <div class="col-lg-12 result-view" id="hotel-view"></div>
            </div>   
             
		</div>

</body>
</html>
